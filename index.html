<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR.AGNEL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="/logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>SIGN IN</h1>
                <div>please login to use platform</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="username" placeholder="enter username" required >
                </div>
               
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="enter email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="passsword" placeholder="enter password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="remembermecheckbox">
                        <label for="remembermecheckbox">Remember me For centuries</label>
                    </div>
                     <a href="#">forget passsword</a>
                </div>
                <button type="submit">SIGN IN</button>
            </form>
            <div class="login-class-footer">
                HAVE AN ACCOUNT? <a href="#"></a>
            </div>
            <a href="#">create a free account</a>
        </div>
        <div class=""></div>
    </div>


</body>
</html>
